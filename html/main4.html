<script>
    window.onload=function () {
        var j={};
        j.oid=localStorage.getItem("oid");
        var da=JSON.stringify(j);
        $.ajax({
        type: "POST",
        url: "http://localhost:8080/organization/artist",
        data:da,
        contentType:"application/json; charset=UTF-8",
        success: function(data){
            if(data.rs==="f")
            {window.location.href="main4add.html";}
            else
            {
                for(var i=0;i<data.length;i++)
                var img1=document.createElement('img');
                img1.src=data[i].img;
                img1.alt=data[i].aname;
                img1.className="img-circle";
                img1.style.width="60px";
                img1.style.height="60px";
                img1.style.marginTop="20px";
                document.getElementById('mg').appendChild(img1);


            }
           //没有参数
        }
    })
    }
