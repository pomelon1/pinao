<script>
    var arr=[];
    function f(){
        var j={};
        j.oid=localStorage.getItem("oid");
        var da=JSON.stringify(j);
    $.ajax({
        type: "POST",
        url: "/organization/student",
        data:da,
        dataType: "json",
        contentType:"application/json; charset=UTF-8",
        success: function(data){
            arr=new Array(data.length);
            // main5data = data;
            localStorage.setItem("main5data",JSON.stringify(data));
            for(var i=0,m=0;i<data.length;i++) {
                    var w1=document.createElement('tr');
                    w1.className="active";
                    var w11=document.createElement('td');
                    w11.innerHTML=data[i].sname;
                    var w12=document.createElement('td');
                    w12.innerHTML=data[i].ssex;
                    var w13=document.createElement('td');
                    w13.innerHTML=data[i].upload;
                    var w14=document.createElement('td');
                    w14.innerHTML=data[i].classtime;
                    var w16=document.createElement('td');
                    var w15=document.createElement('button');
                    w15.id="w"+i;
                    arr[m++]=i;
                    w15.type="button";
                    w15.className="btn btn-warning";
                    w15.style.fontSize="5px";
                    w15.text="详情";
                    w15.onclick=aaa(i);
                    w1.appendChild(w11);
                    w1.appendChild(w12);
                    w1.appendChild(w13);
                    w1.appendChild(w14);
                    w1.appendChild(w16);
                    w16.appendChild(w15);
                    document.getElementById('qtgl').appendChild(w1);

            }
            for(var j=0;j<m;j++) {
                var b='#w'+arr[j];
                $("#qtgl").on('click',b, function () {
                    // alert($(this).attr("id"))
                    bbb($(this).attr("id"))
                });
            }

        }
    })
    }
    function bbb(i) {
        var main5data=JSON.parse(localStorage.getItem("main5data"));
        var j={};
        j.fid=main5data[i].fid;
        j.sid=main5data[i].sid;
        var aaa=JSON.stringify(j);
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/organization/artist",
            data:aaa,
            dataType: "json",
            success: function(data){
             localStorage.setItem("window.m52d",data);
            }
        })
    }
