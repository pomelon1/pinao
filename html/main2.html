<script>
    var arr=[];
    var arr2=[];

    function aaa(h)  {
        var url = 'main21w.html' + '?id=' + h;
        window.open(url);
    }
    $("#wxq").click(function () {

    })

    //     window.location.href="main21y.html"

    $("#sckc").click(function () {

    })

   window.onload=function () {
        var j={};
        j.oid=localStorage.getItem("oid");
        var da=JSON.stringify(j);
        var q=0,p=0;
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/organization/class",
            data:da,
            dataType: "json",
            contentType:"application/json; charset=UTF-8",
            success: function(data){
                arr=new Array(data.length);
                arr2=new Array(data.length);
                console.log(data.length);
                localStorage.setItem("op",JSON.stringify(data));
                console.log(JSON.parse(localStorage.getItem("op")));
                if (data=== 1) {
                    document.getElementById('nofeed').innerHTML='您没有未反馈课程';
                    document.getElementById('overfeed').innerHTML='您没有已反馈课程';}
             for(var i=0,m=0,n=0;i<data.length;i++) {

                if(data[i].feedbackdatetime==="null")
                 {
                 if(q===0){
                 document.getElementById('x1').innerHTML="学生";
                 document.getElementById('x2').innerHTML="导师";
                 document.getElementById('x3').innerHTML="课程上传时间";
                 document.getElementById('x4').innerHTML="课程反馈时间";
                 document.getElementById('x5').innerHTML="--";q++;}
                  var w1=document.createElement('tr');
                  w1.className="active";
                     var w11=document.createElement('td');
                     w11.innerHTML=data[i].sname;
                     var w12=document.createElement('td');
                     w12.innerHTML=data[i].aname;
                     var w13=document.createElement('td');
                     w13.innerHTML=data[i].uploaddatetime;
                     var w14=document.createElement('td');
                     w14.innerHTML="--";
                     var w16=document.createElement('td');
                     var w15=document.createElement('button');
                     w15.id="w"+i;
                     arr[m++]=i;
                     w15.type="button";
                     w15.className="btn btn-warning";
                     w15.style.fontSize="5px";
                     w15.innerHTML="详情";
                     // w15.onclick=function(){aaa(w15.id)}
                     w1.appendChild(w11);
                     w1.appendChild(w12);
                     w1.appendChild(w13);
                     w1.appendChild(w14);
                     w1.appendChild(w16);
                     w16.appendChild(w15);

                     document.getElementById('wfkkc').appendChild(w1);
                 }
                 else{
                     if(p===0){
                         document.getElementById('x11').innerHTML="学生";
                         document.getElementById('x22').innerHTML="导师";
                         document.getElementById('x33').innerHTML="课程上传时间";
                         document.getElementById('x44').innerHTML="课程反馈时间";
                         document.getElementById('x55').innerHTML="--";p++;}
                     var y1=document.createElement('tr');
                     y1.className="active";
                     var y11=document.createElement('td');
                     y11.innerHTML=data[i].sname;
                     var y12=document.createElement('td');
                     y12.innerHTML=data[i].aname;
                     var y13=document.createElement('td');
                     y13.innerHTML=data[i].uploaddatetime;
                     var y14=document.createElement('td');
                     y14.innerHTML=data[i].feedbackdatetime;
                    var y16=document.createElement('td');
                    var y15=document.createElement('button');
                     y15.id="y"+i;
                     y15.type="button";
                     arr2[n++]=i;
                     y15.className="btn btn-warning";
                     y15.style.fontSize="5px";
                     y15.innerHTML="详情";
                     // y15.onclick=aaa(i);
                     y1.appendChild(y11);
                     y1.appendChild(y12);
                     y1.appendChild(y13);
                     y1.appendChild(y14);
                     y1.appendChild(y16);
                     y16.appendChild(y15);

                     document.getElementById('qw').appendChild(y1); }
             }

                // alert(arr)
                for(var j=0;j<m;j++) {
                    var b='#w'+arr[j];
                    $("#wfkkc").on('click',b, function () {
                      // alert($(this).attr("id"))
                        aaa($(this).attr("id"))
                    });
                }

             for(var j=0;j<n;j++) {
                    var b='#y'+arr2[j];
                    $("#qw").on('click',b, function () {
                      // alert($(this).attr("id"))
                        aaa($(this).attr("id"))
                    });
