<script>
    alert(location.search);
    var aa=location.search;
    var i=aa.substr(4,1);
    $('#wxm').innerHTML=window.m21w[i].sname;

    $('#wkcsc').innerHTML=window.m21w[i].upload;

        window.open(window.m21w[i].uploadpath);
    })
    if(window.m21w[i].smessage==="")

    else
    {document.getElementById('liuy').innerHTML=window.m21w[i].smessage;}
